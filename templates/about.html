<!DOCTYPE html>
<html>
<head>
	<title>About Us - Fysen</title>
	<style>
		body {
		  margin: 0;
		  padding: 0;
		  font-family: Arial, sans-serif;
		  background-image: url("/static/Assets/yes.jpg"); /* Add this line to set the background image */
		  background-size: cover; /* Add this line to cover the entire page */
		}
		
		.container {
		  max-width: 800px;
		  margin: 0 auto;
		  padding: 20px;
		}
		
		.about-us-box {
		  background-color: rgba(0, 0, 0, 0.7);
		  padding: 20px;
		  border-radius: 10px;
		  color: #ffffff;
		}
		
		.about-us-box h1 {
		  margin-top: 0;
		}
		
		.about-us-box ul {
		  list-style: none;
		  padding: 0;
		  margin: 0;
		}
		
		.about-us-box li {
		  margin-bottom: 10px;
		}
		
		.about-us-box strong {
		  font-weight: bold;
		}
		
		.logo {
		  width: 100px;
		  height: 100px;
		  margin: 20px;
		  border-radius: 50%;
		}
		
		.team-member-pic {
		  width: 50px;
		  height: 50px;
		  margin: 10px;
		  border-radius: 50%;
		}
		
		.darker-background {
		  background-color: #663300; /* darker shade of orange */
		  padding: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="about-us-box">
			<img src="/static/Assets/Logo.jpg" alt="Fysen Logo" class="logo">
			<h1>About Us</h1>
			<p>We are Fysen, a team of passionate individuals dedicated to making flight more efficient.</p>
			<ul>
				<li>
					<img src="/static/Assets/ishaan.jpg" alt="Ishaan Vats" class="team-member-pic">
					<strong>Ishaan Vats</strong>
				</li>
				<li>
					<img src="/static/Assets/agnid-bhattacharjee.png" alt="Agnid Bhattacharjee" class="team-member-pic">
					<strong>Agnid Bhattacharjee</strong>
				</li>
				<li>
					<img src="/static/Assets/aryan-roy.png" alt="Aryan Roy" class="team-member-pic">
					<strong>Aryan Roy</strong>
				</li>
				<li>
					<img src="/static/Assets/shouvik.jpg" alt="Shouvik Bhowmick" class="team-member-pic">
					<strong>Shouvik Bhowmick</strong>
				</li>
			</ul>
			<div class="darker-background">
				<p>Learn more about our mission and values.</p>
			</div>
		</div>
	</div>
</body>
</html>
