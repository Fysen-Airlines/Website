<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Login</title>
    <link rel="stylesheet" href="/static/Styles/login.css">
    <script src="/static/Scripts/login.js" defer></script>
</head>
<body>
    <div class="login-container">
        <!-- Left Side: Background Image and Text -->
        <div class="promo-section">
            <div class="promo-content">
                <h1>Fysen</h1>
                <p>Book Your Flight Without a Touch</p>
            </div>
        </div>

        <!-- Right Side: Login Form -->
        <div class="login-section">
            <form class="login-form" onsubmit="postLogin(event)">
                <h2>Welcome Back!</h2>
                <p>Enter your email and password to login</p>
                
                <div class="input-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="youremail@example.com">
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>

                <div class="forgot-password">
                    <a href="/fysen/website/register" class="create-account">Create an Account <a href="#">Forgot Password?</a></a>                    
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
