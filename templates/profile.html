<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Airline</title>
    <link rel="stylesheet" href="/static/Styles/profile.css">
    <script src="/static/Scripts/profile.js" defer></script>
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        <div class="profile-details">
            <div class="profile-item">
                <label>First Name:</label>
                <span id="first-name">John</span>
            </div>
            <div class="profile-item">
                <label>Last Name:</label>
                <span id="last-name">Doe</span>
            </div>
            <div class="profile-item">
                <label>Email:</label>
                <span id="email">johndoe@example.com</span>
            </div>
            <div class="profile-item">
                <label>Contact No.:</label>
                <span id="contact-no">+1-234-567-890</span>
            </div>
            <div class="profile-item">
                <label>Food Preference:</label>
                <span id="food-preference">Vegetarian</span>
            </div>
            <div class="profile-item">
                <label>Seat Preference:</label>
                <span id="seat-preference">Aisle</span>
            </div>
            <div class="profile-item">
                <label>Blood Group:</label>
                <span id="blood-group">O+</span>
            </div>
            <div class="profile-item">
                <label>Air Miles Collected:</label>
                <span id="air-miles">35,000 Miles</span>
            </div>
            <div class="profile-item">
                <label>Lounge Status:</label>
                <span id="lounge-status">Active</span>
            </div>
        </div>
    </div>
</body>
</html>
